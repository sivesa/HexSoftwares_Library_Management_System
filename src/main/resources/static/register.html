<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required><br><br>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script>
        async function registerUser() {
            const formData = new FormData(document.getElementById('registerForm'));

            const password = formData.get('password');
            const repeatPassword = formData.get('repeatPassword');

            if (password !== repeatPassword) {
                alert('Passwords do not match. Please try again.');
                window.location.href = '/register.html';
                return;
            }

            const data = new URLSearchParams();
            data.append('firstName', formData.get('firstName'));
            data.append('lastName', formData.get('lastName'));
            data.append('email', formData.get('email'));
            data.append('password', password);

            try {
                const response = await fetch('/library/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });

                if (response.ok) {
                    // Redirect to the landing page
                    window.location.href = '/landing.html';
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
